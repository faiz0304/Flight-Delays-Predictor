version: '3.8'

services:
  # PostgreSQL database for storing processed data and MLflow metadata
  postgres:
    image: postgres:15
    container_name: flight-delay-postgres
    environment:
      POSTGRES_DB: flight_delay_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MLflow tracking server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: flight-delay-mlflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MLFLOW_TRACKING_URI: postgresql://postgres:postgres@postgres:5432/flight_delay_db
      MLFLOW_ARTIFACT_ROOT: /mlartifacts
    volumes:
      - mlflow_artifacts:/mlartifacts
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql://postgres:postgres@postgres:5432/flight_delay_db --default-artifact-root /mlartifacts

  # API backend
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: flight-delay-backend
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/flight_delay_db
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    command: bash -c "
      python -c 'import time; time.sleep(10)' && # Wait for dependent services
      python -c 'import models.train_xgboost; models.train_xgboost.load_models() if hasattr(models.train_xgboost, \"load_models\") else ...' && # Ensure models exist
      uvicorn api.main:app --host 0.0.0.0 --port 8000"

  # Frontend
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.streamlit
    container_name: flight-delay-frontend
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8000
    ports:
      - "8501:8501"
    command: streamlit run frontend/app.py --server.address 0.0.0.0 --server.port 8501

volumes:
  postgres_data:
  mlflow_artifacts: